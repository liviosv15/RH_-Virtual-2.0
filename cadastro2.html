<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RH Virtual - Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <div class="navbar">
        <a id="title" class="title" href="login.html"><h1>RH VIRTUAL</h1></a>
    </div>

    <div class="conteudo">
        <div class="titulo"><h2>Dados Pessoais: Trabalhador Autônomo</h2></div>

        <div class="cadastro">
            <input class="cpf" placeholder="CPF" id="cpf" name="cpf" type="text" required>
            
        </div>
        <div class="cadastro">
            <input class="nasc" placeholder="Data de Nascimento" id="nasc" name="nasc" type="date"  style="margin-top: 10px;" required>
        </div>

        <div class="genero">
            <label><strong>Gênero: </strong></label>
            <select id="genero" required>
                <option selected disabled value="#">Selete</option>
                <option>Feminino</option>
                <option>Masculino</option>
            </select>
        </div>
        
        <div class="cadastro">
            <input class="formacao" placeholder="Formação Proficional" id="formacao" name="formacao" type="text" style="margin-top: 10px;" required>
        </div>
        <div class="cadastro">
            <input class="contato" placeholder="Telefone" id="contato" name="contato" type="tel"  style="margin-top: 10px"; required>
            
        </div>
        <div class="cadastro">
            <input class="end" placeholder="Rua" id="End" name="end" type=ua"text"  style="margin-top: 10px"; required>
            
        </div>
        <div class="cadastro">
            <input class="nun" placeholder="Número" id="nun" name="nun" type="number"  style="margin-top: 10px"; required>
            
        </div>
        <div class="cadastro">
            <input class="bairro" placeholder="Bairro" id="bairro" name="bairro" type=ua"text"  style="margin-top: 10px"; required>
            
        </div>
        <div class="cadastro">
            <input class="cep" placeholder="CEP" id="cep" name="cep" type="text"  style="margin-top: 10px"; required>
            
        </div>
        <h3>Agora, nos envie o seu currículo em .pdf</h3>
        <div class="envio">
            <input class="curriculo" placeholder="Currículo" id="curriculo" name="curriculo" type="file" style="background-color: whitesmoke;" required>
        </div>
        <a class="voltar1" href="cadastro.html" type="button" style="margin-right: 60px;">
            <button><b>Voltar</b></button>
        </a>
        <a class="avanco2" href="senha.html" type="button">
            <button><b>Avançar</b></button>
        </a>
    </div>
    
</body>
</html>
