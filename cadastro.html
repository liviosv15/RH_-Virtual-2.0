<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RH Virtual - Cadastro</title>
</head>
<body>
    <div class="navbar">
        <a id="title" class="title" href="login.html"><h1>RH VIRTUAL</h1></a>
    </div>
    <br><br
    <div class="centro"><h1>Cadastro</h1></div>
    <div class="cadastro">
        <input class="nameuser" placeholder="Nome Completo" id="nome" name="nome" type="text">
        <label class="nome">Nome Completo</label>
        
    </div>
    <div class="cadastro">
        <input class="emailuser" placeholder="E-mail" id="email" name="email" type="text">
        <label class="email">Informe E-mail</label>
    </div>
    <div class="cadastro">
        <input class="emailuser" placeholder="E-mail" id="email" name="email" type="text">
        <label class="email" data-error="O E-mail Informado Não é o Mesmo! Tente Novamente." for="email">Confirme E-mail</label>
    </div>
    <div class="cadastro">
        <input class="senhauser" placeholder="Crie Uma Senha" id="senha" name="senha" type="password">
        <label class="senha" data-error="Algo deu errado! Tente novamente." for="senha">Crie Uma Senha</label>
    </div>
    <div class="cadastro">
        <input class="conf_senhauser" placeholder="Confirme Sua Senha" id="conf_senha" name="confirmacao" type="password">
        <label class="senha" data-error="Algo deu errado! Tente novamente." for="conf_/senha">Confirme Sua Senha</label>
    </div>
    <div class="cadastro">
        <input class="cpf" placeholder="CPF" id="cpf" name="cpf" type="number">
        <label class="cpf">CPF</label>
    </div>
    <div class="cadastro">
        <input class="contato" placeholder="Telefone" id="contato" name="contato" type="number">
        <label class="contato">Telefone</label>
    </div>
    <div class="cadastro">
        <input class="end" placeholder="Endereço" id="End" name="end" type="text">
        <label class="end">Endereço</label>
    </div>
    <div class="cadastro">
        <input class="nun" placeholder="Número" id="nun" name="nun" type="number">
        <label class="nun">Número</label>
    </div>
    <br>
    <button class="cadastrar" href="#" type="submit">Cadastrar</button>
</body>
</html>
