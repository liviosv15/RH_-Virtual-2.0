<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RH Virtual - Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <div class="navbar">
        <a id="title" class="title" href="login.html"><h1>RH VIRTUAL</h1></a>
    </div>
    <br>
    <div class="conteudo">
        <div class="titulo"><h2>Cadastro</h2></div>
        <div class="cadastro">
            <input class="nameuser" placeholder="Nome" id="nome" name="nome" type="text" required>
              
        </div>
        <div class="cadastro">
            <input class="sobreuser" placeholder="Sobrenome" id="sobreuser" name="sobreuser" type="text"  style="margin-top: 10px"; required>
              
        </div>
        <div class="cadastro">
            <input class="emailuser" placeholder="E-mail" id="email" name="email" type="email"  style="margin-top: 10px"; required>
            
        </div>
    
        <div class="cadastro">
            <input class="senhauser" placeholder="Crie Uma Senha" id="senha" name="senha" type="password"  style="margin-top: 10px"; required>
            
        </div>
        <div class="cadastro">
            <input class="conf_senhauser" placeholder="Confirme Sua Senha" id="conf_senha" name="confirmacao" type="password"  style="margin-top: 10px"; required >
            <label class="senha" data-error="Algo deu errado! Tente novamente." for="conf_/senha"></label>
        </div>
        <br>
        <h3>Como você deseja se cadastrar?</h3>
        <div class="butao">
            <a href="cadastro2.html" type="button" style="margin-right: 60px;">
                <button class="avanco"><strong>Autônomo</strong></button>
            </a>
            <a href="cadastro3.html" type="button">
                <button class="avanco"><strong>Empregador</strong></button>
            </a>
        </div>
    </div>
</body>
</html>
