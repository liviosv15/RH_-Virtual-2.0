<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RH Virtual - Login</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

</head>

<body>
    <div class="navbar">
        <a id="title" class="title" href="login.html"><h1>RH VIRTUAL</h1></a>
    </div>
    <div class="conteudo">
        <div class="titulo"><h1>Login</h1></div>
        <div class="login">
            <input  class="validar"  placeholder="E-mail" id="email" name="Email" type="text" required> 
        </div>
        <div class="senha">
            <input placeholder="Senha" name="senha" id="senha" style="margin-top:10px; margin-bottom: 5px;" type="password" required>            
        </div>
        <div class="cardaction">
            <a class="link cadastro" href="cadastro.html" type="link" style="margin-right: 113px; color: rgb(97, 94, 94);"><strong>Cadastre-se!</strong></a>
            <a class="link rec. senha" href="recsenha.html" type="link" style="color: rgb(97, 94, 94);"><strong>Esqueci a Senha.</strong></a>
            <br>
            <button class="login" type="submit" name="log" href="cadastro.html" ><b>ENTRAR</b></button>

        </div>
    </div>
    
</body>
</html>
